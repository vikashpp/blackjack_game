<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container-1">
      <h2>Challange 1: Your Age in Days</h2>
      <div class="flex-box-container-1">
        <div class="">
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>
        <div class="">
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>

    <div class="flex-box-container-1">
      <div class="flex-box-result" id="flex-box-result">  </div>
    </div>

    <div class="container-2">
      <h2>Challange 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
      <div class="flex-box-container-2" id="flex-cat-gen">
      </div>
    </div>

    <div class="container-3">
      <h2>Chllange 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img src="https://www.rock-paper-scissors-game.com/i/rock.png" id="rock" onclick="rpsGame(this)" height="150px" width="100px">
        <img src="https://www.rock-paper-scissors-game.com/i/paper.png" id="paper" onclick="rpsGame(this)" height="150px" width="100px">
        <img src="https://www.rock-paper-scissors-game.com/i/scissors.png" id="scissors" onclick="rpsGame(this)" height="150px" width="100px">
      </div>
    </div>

    <div class="container-4">
      <h2>Challange 4: Change the color of all buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google</button>
        <button class="btn btn-success">Facebook</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challange 5: Blackjack</h2>
      <h3><span id="blackjack-result">Let's Play</span> </h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You:<span id="your-blackjack-result">0</span> </h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer:<span id="dealer-blackjack-result">0</span> </h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="static/js/script.js"></script>
    <br><br><br><br>
  </body>
</html>
